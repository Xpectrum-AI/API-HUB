services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_AUTH_URL=https://auth.api.xpectrum-ai.com
      - VITE_AWS_REGION=us-east-1
      - VITE_AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - VITE_AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - AUTH_URL=https://auth.api.xpectrum-ai.com
      - VITE_AWS_REGION=us-east-1
      - VITE_AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - VITE_AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge